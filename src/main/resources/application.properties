spring.application.name=WeatherAPI
weather.src.url=https://api.openweathermap.org
# spring.datasource.url=jdbc:postgresql://localhost:5432/WebBotManageSystemDataBase
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.auto-commit=false
server.port=8181
# spring.web.resources.static-locations=classpath:/static/
# logging.level.org.springframework=ERROR
logging.file.name=logs/application.log
logging.level.root=info
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n